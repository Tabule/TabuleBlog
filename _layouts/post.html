---
layout: default
---

      <div class="postunit">
        <div class="info-column">
            <div class="date"><a href="{{ page.url }}"><span class="date-day">{{ page.date | date: '%b %d' }}</span></a> / {{ page.time }}</div>
        </div>
        <div class="post">
                <h2><a href="{{ page.url }}">{{ page.title }}</a></h2>
                <div class="posted_by">by {{ page.author }}</div>
                <div class="post_body">
                  {{ content }}
                </div>
                {% if page.comments %}
                <div class="post_comments">
                	<div id="disqus_thread"></div>
			        <script type="text/javascript">
			            /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
			            var disqus_shortname = 'tabule'; // required: replace example with your forum shortname

			            /* * * DON'T EDIT BELOW THIS LINE * * */
			            (function() {
			                var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
			                dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
			                (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
			            })();
			        </script>
			        <noscript>Please enable JavaScript to view the comments.</noscript>
                </div>
                {% endif %}
        </div>
        <div class="clear"></div>
      </div>
